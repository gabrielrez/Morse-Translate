<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse Translate</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Morse Translate</h1>
    <textarea class="input-text" placeholder="Enter text to translate..." rows="5"></textarea>
    <div class="btn-container">
      <button class="translate-btn">Traduzir para Morse</button>
      <button class="clear-btn">Clear</button>
    </div>
    <textarea class="output-text" placeholder="Morse code will appear here..." rows="5" readonly></textarea>
  </div>
</body>

<script src="script.js"></script>

</html>
