<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse Translator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Morse Translator</h1>
    <textarea class="input-text" placeholder="Digite o texto para traduzir..." rows="5"></textarea>
    <button class="translate-btn">Traduzir para Morse</button>
    <textarea class="output-text" placeholder="Código Morse aparecerá aqui..." rows="5" readonly></textarea>
  </div>
</body>

<script src="script.js"></script>

</html>
